<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent_Form using Html</title>
    <script src="https://kit.fontawesome.com/eda95b0067.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Login Form</h1>
        <form action="" method="post">
        <div class="box">
            <i class="fa-solid fa-user"></i>
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required/>
            <div id="invalid"></div>
        </div>
        <div class="box">
            <i class="fa-solid fa-lock"></i>
            <input type="text" name="password" id="password" placeholder="Enter password" required/>
            <div id="special"></div>

        </div>
        <button class="btn" id="sign">Sign In</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
